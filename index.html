<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as Yuvraj or Aditya-->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Yuvraj-selector">Yuvraj</button>
      <button class="button person-selector-button" id="Aditya-selector">Aditya</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Yuvraj  chatting...</h2>

      <div class="chat-messages">
      
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Yuvraj..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
